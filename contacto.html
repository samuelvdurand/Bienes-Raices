<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">

</head>

<body>

    <header class="site-header">

        <div class="contenedor contenido-header">

            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>

            </div>


        </div>
        <!--Contenedor-->

    </header>
    <h1 class="fw-300 centrar texto">Contacto</h1>

    <img src="img/destacada3.jpg" alt="imagen contacto">

    <main class="contenedor seccion contenido-centrado">

        <h2 class="fw-300 centrar-texto">Llena el fromulario de Contacto</h2>

        <form class="contacto" action="">

            <fieldset>

                <legend>Informacion Personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre">

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="e-mail" required>

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="Telefono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>


            </fieldset>

            <fieldset>

                <legend>Informacion sobre Propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select name="" id="opciones">

                    <option value="" disabled selected>--Seleccione--</option>

                    <option value="">Compra</option>

                    <option value="">Vende</option>

                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad">

            </fieldset>

            <fieldset>

                <legend>Contactos</legend>
                <p>Como debe ser un Contactado: </p>
                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                    <input type="radio" name="contacto" id="telefono">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" id="correo">
                </div>

                <p> Si eligio Telefono,elija Fecha y Hora</p>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora">


            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>
    <footer class="site-footer seccion">
        <div class="contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos lo derechos Reservados 2020&copy;</p>
        </div>
    </footer>
</body>

</html>
